<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Dashboard</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
        rel="stylesheet">
    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for readability */
            font-family: 'Roboto', sans-serif; /* Applied Google font */
        }
        .container {
            padding-top: 1rem;
            padding-left: 1rem;  /* Reduced left padding */
            padding-right: 1rem; /* Reduced right padding */
        }
        h1, h2 {
            font-weight: 700; /* Bold headers */
            color: #ffffff;   /* Brighter white for emphasis */
        }
        .card {
            background-color: #1e1e1e; /* Darker card background */
            border: 1px solid #333; /* Subtle border for cards */
        }
        .card-header {
            background-color: #212121; /* Slightly lighter for contrast */
            color: #e0e0e0;
            font-weight: bold;
        }
        .table-dark {
            background-color: #212121; /* Dark table header */
            color: #e0e0e0; /* Light text in table headers */
        }
        .logs-container {
            height: 300px;
            overflow-y: auto;
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Consolas', monospace;  /* Better font for logs */
        }
        
        .logs-container p {
            margin: 0;          /* Remove default margins */
            padding: 2px 0;     /* Add some vertical padding */
            line-height: 1.4;   /* Improved line height */
            white-space: pre-wrap; /* Preserve whitespace but allow wrapping */
            word-break: break-word; /* Break long words if needed */
            display: flex;      /* Use flexbox for timestamp and message */
            gap: 8px;          /* Space between timestamp and message */
        }
        
        .logs-container p span {
            display: inline-block; /* Keep timestamp and message together */
        }
        
        /* Timestamp styles */
        .timestamp-info,
        .timestamp-warning,
        .timestamp-error {
            flex-shrink: 0;    /* Prevent timestamp from shrinking */
            min-width: 120px;  /* Adjust based on your timestamp width */
        }
        .badge {
            font-size: 0.9rem;
        }
        .icon-status {
            font-size: 1.2rem;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        /* Timestamp Color by Log Level */
        .timestamp-info {
            color: #00ff00; /* Green for info */
        }
        .timestamp-warning {
            color: #ffcc00; /* Yellow for warning */
        }
        .timestamp-error {
            color: #ff3300; /* Red for error */
        }
        /* IntelliJ-style floating button for auto-scroll */
        #autoScrollButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #444;
            color: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1;
        }
        #autoScrollButton.active {
            background-color: #008c00; /* Green when active */
            transform: scale(1.1); /* Slightly larger when active */
        }
        #autoScrollButton:hover {
            background-color: #555;
        }
        /* Account table styles */
        .table {
            margin-bottom: 0;
            color: #e0e0e0;
        }

        .table > :not(caption) > * > * {
            padding: 0.75rem;
        }

        .table-dark {
            --bs-table-bg: #1e1e1e;
            --bs-table-striped-bg: #252525;
            --bs-table-hover-bg: #2a2a2a;
        }

        .dropdown-menu {
            background-color: #2b2b2b;
            border: 1px solid #444;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
        }

        .dropdown-item {
            color: #e0e0e0;
        }

        .dropdown-item:hover {
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .dropdown-divider {
            border-top: 1px solid #444;
        }

        .status-badge {
            display: inline-block;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            width: auto;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        .status-online {
            background-color: rgba(25, 135, 84, 0.2);
            color: #198754;
        }

        .status-offline {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .status-paused {
            background-color: rgba(255, 165, 0, 0.2);  /* Orange background with transparency */
            color: #ffa500;  /* Orange text */
        }

        .status-restarting {
            background-color: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .card-header {
            background-color: #252525;
            border-bottom: 1px solid #444;
        }

        .card-header h5 {
            color: #ffffff;
            margin: 0;
        }

        /* Button styles */
        .btn-outline-danger {
            --bs-btn-color: #dc3545;
            --bs-btn-border-color: #dc3545;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #dc3545;
            --bs-btn-hover-border-color: #dc3545;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #dc3545;
            --bs-btn-active-border-color: #dc3545;
        }

        .btn-outline-success {
            --bs-btn-color: #198754;
            --bs-btn-border-color: #198754;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #198754;
            --bs-btn-hover-border-color: #198754;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #198754;
            --bs-btn-active-border-color: #198754;
        }

        .btn-outline-warning {
            --bs-btn-color: #ffc107;
            --bs-btn-border-color: #ffc107;
            --bs-btn-hover-color: #000;
            --bs-btn-hover-bg: #ffc107;
            --bs-btn-hover-border-color: #ffc107;
            --bs-btn-active-color: #000;
            --bs-btn-active-bg: #ffc107;
            --bs-btn-active-border-color: #ffc107;
        }

        .btn-outline-secondary {
            --bs-btn-color: #6c757d;
            --bs-btn-border-color: #6c757d;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #6c757d;
            --bs-btn-hover-border-color: #6c757d;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #6c757d;
            --bs-btn-active-border-color: #6c757d;
        }

        /* Adjust table column widths */
        .table thead th:last-child {
            width: 300px; /* Adjust based on your needs */
        }

        .btn-group-vertical .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            text-align: left;
            white-space: nowrap;
            min-width: 140px;
        }

        /* Add hover effect */
        .btn-group-vertical .btn:hover {
            transform: scale(1.02);
            transition: transform 0.1s ease-in-out;
        }

        /* Add gap between button columns */
        .d-flex.gap-2 {
            gap: 0.5rem !important;
        }

        /* Action buttons table styles */
        .action-buttons {
            border-collapse: separate;
            border-spacing: 4px;
        }

        .action-buttons button {
            width: 140px;
            text-align: left;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            white-space: nowrap;
        }

        .action-buttons button:hover {
            transform: scale(1.02);
            transition: transform 0.1s ease-in-out;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            /* Hide emulator column on mobile */
            .table th:nth-child(2),
            .table td:nth-child(2) {
                display: none;
            }

            /* Make the action buttons table more compact */
            .action-buttons {
                border-spacing: 2px;
                width: 100%;
            }

            .action-buttons button {
                width: 100px;
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }

            /* Adjust column widths for mobile */
            .table thead th:first-child {
                width: 20%;
            }
            .table thead th:nth-child(3) {
                width: 20%;
            }
            .table thead th:nth-child(4) {
                width: 20%;
            }
            .table thead th:last-child {
                width: 40%;
            }

            /* Make status badge more compact */
            .status-badge {
                padding: 0.15rem 0.3rem;
                font-size: 0.75rem;
            }
        }

        /* Logs toggle button */
        .card-header .btn-outline-secondary {
            padding: 0.25rem 0.5rem;
            color: #e0e0e0;
            border-color: #666;
        }

        .card-header .btn-outline-secondary:hover {
            background-color: #444;
        }

        /* Rotate icon when logs are expanded */
        .bi-chevron-down.rotated {
            transform: rotate(180deg);
            transition: transform 0.3s ease;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 12px !important;
                padding-right: 12px !important;
                max-width: 100% !important;
                overflow-x: hidden;
            }

            /* Adjust log section */
            .logs-container {
                padding: 12px !important;
                width: 100% !important;
                max-width: 100% !important;
                overflow-x: hidden;
            }

            /* Make log text smaller on mobile */
            .logs-container p {
                font-size: 0.8rem;
                margin-bottom: 4px;
                white-space: pre-wrap;
                word-wrap: break-word;
                padding-right: 16px;  /* Increased right padding */
            }

            /* Adjust card */
            .card {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                border-radius: 4px;
            }

            .card-body {
                padding: 12px;  /* Increased padding */
                width: 100% !important;
            }

            /* Adjust auto-scroll button position */
            #autoScrollButton {
                right: 16px;
                bottom: 16px;
            }

            /* Ensure table doesn't overflow */
            .table-responsive {
                width: 100% !important;
                max-width: 100% !important;
                overflow-x: auto;
            }
        }

        /* Even smaller screens */
        @media (max-width: 576px) {
            .action-buttons-mobile {
                max-width: 120px; /* Even smaller width for very small screens */
            }
            
            .action-buttons-mobile button {
                font-size: 0.65rem;
                padding: 0.3rem 0.4rem;
            }
        }

        .action-buttons {
            border-collapse: separate;
            border-spacing: 2px;
        }

        .action-buttons td {
            vertical-align: top;
        }

        /* Logs toggle styles */
        .card-header .btn-outline-secondary {
            padding: 0.25rem 0.5rem;
        }

        .bi-chevron-down {
            transition: transform 0.3s ease;
        }

        .collapse.show + .card-header .bi-chevron-down,
        [aria-expanded="true"] .bi-chevron-down {
            transform: rotate(180deg);
        }

        /* Desktop view */
        .action-buttons-mobile {
            display: none;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            /* Hide emulator column */
            .table th:nth-child(2),
            .table td:nth-child(2) {
                display: none;
            }

            /* Switch to mobile buttons */
            .action-buttons-desktop {
                display: none !important;
            }
            
            .action-buttons-mobile {
                display: block !important;
                width: 100%;
                padding: 2px;
            }

            .action-buttons-container {
                width: 100%;
                max-width: 100%;
                overflow: hidden;
            }

            .action-buttons-mobile button {
                display: block;
                width: 100%;
                min-width: 0;
                font-size: 0.7rem;
                padding: 0.35rem 0.5rem;
                margin-bottom: 3px;
                text-align: left;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                border-radius: 4px;
            }

            /* Adjust table layout */
            .table-responsive {
                overflow-x: hidden;
            }

            .table {
                table-layout: fixed;
            }

            /* Adjust column widths */
            .table thead th:first-child {
                width: 15%;
            }
            .table thead th:nth-child(3) {
                width: 15%;
            }
            .table thead th:nth-child(4) {
                width: 25%;
            }
            .table thead th:last-child {
                width: 45%;
                max-width: 45%;
            }

            .table td:last-child {
                width: 45%;
                max-width: 45%;
                padding: 0.5rem;
            }
        }

        /* Even smaller screens */
        @media (max-width: 576px) {
            .action-buttons-mobile button {
                font-size: 0.65rem;
                padding: 0.3rem 0.4rem;
            }

            /* Further adjust column widths */
            .table thead th:first-child {
                width: 15%;
            }
            .table thead th:nth-child(3) {
                width: 15%;
            }
            .table thead th:nth-child(4) {
                width: 20%;
            }
            .table thead th:last-child,
            .table td:last-child {
                width: 50%;
                max-width: 50%;
            }
        }

        /* Update table header */
        @media (max-width: 768px) {
            /* Hide emulator and last alive columns */
            .table th:nth-child(2),
            .table td:nth-child(2) {
                display: none;
            }

            /* Adjust column widths */
            .table thead th:first-child {
                width: 25%;
            }
            .table thead th:nth-child(3) {
                width: 35%;
            }
            .table thead th:last-child {
                width: 40%;
            }

            .text-muted {
                font-size: 0.7rem;
                opacity: 0.8;
            }
        }

        .text-muted {
            color: #9e9e9e !important;  /* Lighter gray that's more visible on dark background */
        }

        .d-flex.flex-column.align-items-center {
            gap: 0.2rem;
        }

        /* Center all table columns except the actions column */
        .table td:not(:last-child),
        .table th:not(:last-child) {
            text-align: center;
        }

        /* Center the emulator badge */
        .badge.bg-primary {
            display: inline-block;
        }

        /* Center status column content */
        .d-flex.flex-column.align-items-center {
            width: 100%;
            align-items: center !important;
        }

        .status-badge {
            display: inline-block;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            width: auto;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            text-align: center;
        }

        .text-muted {
            font-size: 0.75rem;
            opacity: 0.8;
            display: block;
            line-height: 1;
            text-align: center;
        }

        .d-flex.flex-column.align-items-center {
            gap: 0.2rem;
        }

        .status-restarting {
            background-color: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .status-unknown {
            background-color: rgba(173, 181, 189, 0.2);
            color: #adb5bd;
        }

        .modal-content {
            border: 1px solid #444;
        }
        
        .modal .form-control {
            border: 1px solid #444;
        }
        
        .modal .form-control:focus {
            border-color: #666;
            box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.1);
        }
        
        .modal-header {
            border-bottom: 1px solid #444;
        }
        
        .modal-footer {
            border-top: 1px solid #444;
        }

        .modal {
            display: none;
        }
        
        .modal.show {
            display: block;
        }

        .modal-dialog {
            position: relative;
            width: auto;
            margin: 0.5rem;
            pointer-events: none;
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }

        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 500px;
                margin: 1.75rem auto;
            }
            .modal-dialog-centered {
                min-height: calc(100% - 3.5rem);
            }
        }

        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-clip: padding-box;
            border: 1px solid #444;
            border-radius: 0.3rem;
            outline: 0;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040;
        }

        .modal-backdrop.fade {
            opacity: 0;
        }

        .modal-backdrop.show {
            opacity: 0.5;
        }

        /* Add these styles for better visibility */
        .form-control:focus, .form-select:focus {
            background-color: #2b3035;
            color: #fff;
            border-color: #565e64;
            box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.25);
        }
        
        .form-control::placeholder {
            color: #6c757d;
        }
        
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .modal-content {
            border: 1px solid #444;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        /* Add this style for required field asterisk */
        .text-danger {
            color: #dc3545 !important;
        }

        .form-control.bg-dark {
            background-color: #2b2b2b !important;
            border-color: #444;
            color: #e0e0e0;
        }

        .form-control.bg-dark:focus {
            background-color: #333 !important;
            border-color: #666;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(66, 70, 73, 0.5);
        }

        .form-label {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container-fluid px-4 my-5" style="max-width: 100% !important;">
        <!-- Add this button near the top of the page, perhaps in the header area -->
        <div class="mb-3">
            <button class="btn btn-primary" onclick="showServerConfigModal()">Edit Server Config</button>
        </div>
        <!-- Accounts Section -->
        <div class="card mb-4" style="max-width: 100% !important;">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark mb-0" style="width: 100% !important;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Emulator</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="accounts">
                            <tr>
                                <td colspan="4" class="text-center">Loading accounts...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <!-- Logs Section -->
        <div class="card">
            <div class="card-body logs-container" id="logs">
                <p>Loading logs...</p>
                <button id="autoScrollButton" class="btn btn-sm btn-secondary position-absolute">
                    <i class="bi bi-arrow-down-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Update the modal markup -->
    <div class="modal fade" id="gravityModal" tabindex="-1" aria-labelledby="gravityModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="gravityModalLabel">Change Gravity</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="gravityForm">
                        <input type="hidden" id="gravityAccountName">
                        <div class="mb-3">
                            <label for="gravityX" class="form-label">X Axis</label>
                            <input type="number" class="form-control bg-dark text-light" id="gravityX" required>
                        </div>
                        <div class="mb-3">
                            <label for="gravityY" class="form-label">Y Axis</label>
                            <input type="number" class="form-control bg-dark text-light" id="gravityY" required>
                        </div>
                        <div class="mb-3">
                            <label for="gravityZ" class="form-label">Z Axis</label>
                            <input type="number" class="form-control bg-dark text-light" id="gravityZ" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitGravityChange()">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update the server config modal -->
    <div class="modal fade" id="serverConfigModal" tabindex="-1" aria-labelledby="serverConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="serverConfigModalLabel">Edit Server Configuration</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <h5>Server Settings</h5>
                        <div class="mb-3">
                            <label for="serverPort" class="form-label">Server Port</label>
                            <input type="number" class="form-control bg-dark text-light" id="serverPort" placeholder="3000">
                        </div>
                        <div class="mb-3">
                            <label for="discordBotToken" class="form-label">Discord Bot Token (optional)</label>
                            <input type="password" class="form-control bg-dark text-light" id="discordBotToken" placeholder="Enter Discord bot token">
                        </div>
                    </div>
                    <hr class="border-secondary mb-4">
                    <div id="accountsList">
                        <!-- Accounts will be dynamically added here -->
                    </div>
                    <button type="button" class="btn btn-success mt-3" onclick="addNewAccount()">
                        <i class="bi bi-plus-circle"></i> Add Account
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitServerConfigChange()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add account template (hidden) -->
    <template id="accountTemplate">
        <div class="account-config card bg-dark mb-3 border-secondary">
            <div class="card-header d-flex justify-content-between align-items-center border-secondary">
                <h6 class="mb-0 text-light">Account Configuration</h6>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeAccount(this)">

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    <script>
        let accounts = []; // Store accounts data
        let isAutoScrollEnabled = true;
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${wsProtocol}//${window.location.host}`);
        const logsContainer = document.getElementById('logs');
        let currentConfig = null;

        function getTimeAgo(timestamp) {
            const now = new Date();
            const diff = now - new Date(timestamp);
            const seconds = Math.floor(diff / 1000);

            if (seconds < 60) {
                if (seconds <= 0) return 'just now';
                return seconds === 1 ? '1 sec ago' : `${seconds} secs ago`;
            }
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) {
                return minutes === 1 ? '1 min ago' : `${minutes} mins ago`;
            }
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) {
                return hours === 1 ? '1 hour ago' : `${hours} hours ago`;
            }
            
            const days = Math.floor(hours / 24);
            return days === 1 ? '1 day ago' : `${days} days ago`;
        }

        // Update timestamps every second
        setInterval(() => {
            document.querySelectorAll('[data-timestamp]').forEach(element => {
                const timestamp = element.getAttribute('data-timestamp');
                if (timestamp) {
                    element.textContent = getTimeAgo(timestamp);
                }
            });
        }, 1000);

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'logs') {
                const previousScrollHeight = logsContainer.scrollHeight;
                
                // If it's the initial full logs data
                if (data.data.length > 1) {
                    logsContainer.innerHTML = data.data.map(formatLogEntry).join('');
                } else {
                    // For real-time updates, append the new log
                    logsContainer.innerHTML += data.data.map(formatLogEntry).join('');
                }

                if (isAutoScrollEnabled && logsContainer.scrollHeight > previousScrollHeight) {
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                }
            } else if (data.type === 'accounts') {
                // Full account list update
                updateAccountsTable(data.data);
            } else if (data.type === 'accountUpdate') {
                // Single account update
                updateSingleAccount(data.data);
            } else if (data.type === 'configData') {
                document.getElementById('configText').value = data.data;
            } else if (data.type === 'serverConfigData') {
                const config = JSON.parse(data.data);
                updateVisualEditor(config);
            }
        };

        function formatLogEntry(log) {
            let timestampClass = '';
            switch(log.level) {
                case 'info':
                    timestampClass = 'timestamp-info';
                    break;
                case 'warning':
                    timestampClass = 'timestamp-warning';
                    break;
                case 'error':
                    timestampClass = 'timestamp-error';
                    break;
            }
            return `<p><span class="${timestampClass}">${log.timestamp}</span> <span>${log.message}</span></p>`;
        }

        function updateAccountsTable(accounts) {

            }

                <tr>
                    <td class="align-middle">
                        ${account.name}
                        <br>
                        <button class="btn btn-sm ${account.paused ? 'btn-outline-success' : 'btn-outline-secondary'} mt-2" 
                            onclick="performAction('togglePause', '${account.name}')"
                            ${(account.status === 'Unknown' || account.status === 'Offline') && !account.paused ? 'disabled' : ''}>
                            <i class="bi ${account.paused ? 'bi-play-fill' : 'bi-pause-fill'}"></i>
                            ${account.paused ? 'Resume' : 'Pause'}
                        </button>
                    </td>
                    <td class="align-middle">
                        ${account.emulator}
                    </td>
                    <td class="align-middle">
                        <div class="d-flex flex-column align-items-center">
                            <span class="status-badge ${getStatusClass(account.status)}">
                                <i class="bi ${getStatusIcon(account.status)}"></i>
                                ${account.status}
                            </span>
                            ${account.lastUpdate ? `<small class="text-muted" data-timestamp="${account.lastUpdate}">${getTimeAgo(account.lastUpdate)}</small>` : ''}
                        </div>
                    </td>
                    <td class="align-middle">
                        <div class="action-buttons-container">
                            <div class="action-buttons-desktop">
                                <table class="action-buttons" style="width: 100%;">
                                    <tbody>
                                        <tr>
                                            <td style="width: 50%;">
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="performAction('killGame', '${account.name}')">Kill Game</button>
                                            </td>
                                            <td style="width: 50%;">
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="performAction('minimizeEmulator', '${account.name}')">Minimize Emulator</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="performAction('restartGame', '${account.name}')">Restart Game</button>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="performAction('restoreEmulator', '${account.name}')">Restore Emulator</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="performAction('killEmulator', '${account.name}')">Kill Emulator</button>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="performAction('startService', '${account.name}')">Start Service</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="performAction('restartEmulator', '${account.name}')">Restart Emulator</button>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary w-100" onclick="showGravityModal('${account.name}', ${account.startupGravity?.x}, ${account.startupGravity?.y}, ${account.startupGravity?.z})">Change Gravity</button>

                                    </tbody>
                                </table>
                            </div>
                            <div class="action-buttons-mobile">
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="performAction('killGame', '${account.name}')">Kill Game</button>
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="performAction('restartGame', '${account.name}')">Restart Game</button>
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="performAction('killEmulator', '${account.name}')">Kill Emulator</button>
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="performAction('restartEmulator', '${account.name}')">Restart Emulator</button>
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="performAction('minimizeEmulator', '${account.name}')">Minimize</button>
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="performAction('restoreEmulator', '${account.name}')">Restore</button>
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="performAction('startService', '${account.name}')">Start Service</button>
                                <button class="btn btn-sm btn-outline-primary w-100 mb-1" onclick="showGravityModal('${account.name}', ${account.startupGravity?.x}, ${account.startupGravity?.y}, ${account.startupGravity?.z})">Change Gravity</button>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            tbody.innerHTML = html;
        }

        function updateSingleAccount(accountData) {
            const tbody = document.getElementById('accounts');
            if (!tbody) return;

            // Find the row for this account
            const rows = tbody.getElementsByTagName('tr');
            for (let row of rows) {
                const nameCell = row.cells[0];
                if (nameCell && nameCell.textContent.includes(accountData.name)) {
                    // Update the name cell with pause button
                    nameCell.innerHTML = `
                        ${accountData.name}
                        <br>
                        <button class="btn btn-sm ${accountData.status === 'Paused' ? 'btn-outline-success' : 'btn-outline-secondary'} mt-2" 
                            onclick="performAction('togglePause', '${accountData.name}')"
                            ${(accountData.status === 'Unknown' || accountData.status === 'Offline') && !accountData.paused ? 'disabled' : ''}>
                            <i class="bi ${accountData.status === 'Paused' ? 'bi-play-fill' : 'bi-pause-fill'}"></i>
                            ${accountData.status === 'Paused' ? 'Resume' : 'Pause'}
                        </button>
                    `;

                    // Update the status cell
                    const statusCell = row.cells[2];
                    if (statusCell) {
                        statusCell.innerHTML = `
                            <div class="d-flex flex-column align-items-center">
                                <span class="status-badge ${getStatusClass(accountData.status)}">
                                    <i class="bi ${getStatusIcon(accountData.status)}"></i>
                                    ${accountData.status}
                                </span>
                                ${accountData.lastUpdate ? `<small class="text-muted" data-timestamp="${accountData.lastUpdate}">${getTimeAgo(accountData.lastUpdate)}</small>` : ''}
                            </div>
                        `;
                    }
                    break;
                }
            }
        }

        // Add this function to handle the actions
        function performAction(command, accountName) {
            // Send the command via WebSocket
            ws.send(JSON.stringify({
                type: 'command',
                data: {
                    command: command,
                    accountName: accountName
                }
            }));
        }

        // Toggle auto-scroll on/off
        document.getElementById('autoScrollButton').addEventListener('click', () => {
            isAutoScrollEnabled = !isAutoScrollEnabled;
            const button = document.getElementById('autoScrollButton');
            const icon = button.querySelector('i');

            if (isAutoScrollEnabled) {
                button.classList.add('active');
                icon.classList.remove('bi-arrow-down-circle');
                icon.classList.add('bi-arrow-down-circle-fill');
            } else {
                button.classList.remove('active');
                icon.classList.remove('bi-arrow-down-circle-fill');
                icon.classList.add('bi-arrow-down-circle');
            }
        });

        function getStatusClass(status) {
            switch(status) {
                case 'Online':
                case 'Resumed':
                    return 'status-online';
                case 'Offline':
                    return 'status-offline';
                case 'Paused':
                    return 'status-paused';
                case 'Starting Game':
                case 'Starting Emulator':
                case 'Restarting Game':
                case 'Restarting Emulator':
                    return 'status-restarting';
                default:
                    return 'status-unknown';
            }
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'Online':
                case 'Resumed':
                    return 'bi-check-circle-fill';
                case 'Offline':
                    return 'bi-x-circle-fill';
                case 'Paused':
                    return 'bi-pause-circle-fill';
                case 'Starting Game':
                case 'Starting Emulator':
                case 'Restarting Game':
                case 'Restarting Emulator':
                    return 'bi-arrow-clockwise';
                default:
                    return 'bi-question-circle-fill';
            }
        }

        function showGravityModal(accountName, defaultGravityX, defaultGravityY, defaultGravityZ) {
            console.log(defaultGravityY);
            try {
                const modalElement = document.getElementById('gravityModal');
                if (!modalElement) {
                    console.error('Modal element not found');
                    return;
                }

                document.getElementById('gravityAccountName').value = accountName;
                
                // Set default values
                setGravityInputs(
                    defaultGravityX ? defaultGravityX : 0,
                    defaultGravityY ? defaultGravityY : 0,
                    defaultGravityZ ? defaultGravityZ : 0
                );
                
                // Show the modal
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
            } catch (error) {
                console.error('Error showing gravity modal:', error);
            }
        }

        function setGravityInputs(x, y, z) {
            document.getElementById('gravityX').value = x;
            document.getElementById('gravityY').value = y;
            document.getElementById('gravityZ').value = z;
        }

        function submitGravityChange() {
            const accountName = document.getElementById('gravityAccountName').value;
            const gravity = {
                x: Number(document.getElementById('gravityX').value),
                y: Number(document.getElementById('gravityY').value),
                z: Number(document.getElementById('gravityZ').value)
            };

            // Send the command via WebSocket
            ws.send(JSON.stringify({
                type: 'command',
                data: {
                    command: 'changeGravity',
                    accountName: accountName,
                    params: gravity
                }
            }));

            // Close the modal
            bootstrap.Modal.getInstance(document.getElementById('gravityModal')).hide();
        }

        function showServerConfigModal() {
            try {
                const modalElement = document.getElementById('serverConfigModal');
                if (!modalElement) {
                    console.error('Modal element not found');
                    return;
                }
                
                // Request current server config
                ws.send(JSON.stringify({
                    type: 'command',
                    data: {
                        command: 'getServerConfig'
                    }
                }));
                
                // Show the modal
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
            } catch (error) {
                console.error('Error showing server config modal:', error);
            }
        }

        function updateVisualEditor(config) {
            currentConfig = config;
            
            // Update server settings
            document.getElementById('serverPort').value = config.serverPort || '';
            document.getElementById('discordBotToken').value = config.discordBotToken || '';
            
            const accountsList = document.getElementById('accountsList');
            accountsList.innerHTML = '';
            
            config.accounts.forEach(account => {
                addAccountToVisualEditor(account);
            });
        }

        function addAccountToVisualEditor(account = null) {
            const template = document.getElementById('accountTemplate');
            const accountElement = template.content.cloneNode(true);
            const accountDiv = accountElement.querySelector('.account-config');
            
            // Add to the accounts list first so we have it in the DOM
            const accountsList = document.getElementById('accountsList');
            accountsList.appendChild(accountDiv);
            
            // Set default value for Add Start Robotmon Script to true
            accountDiv.querySelector('.config-add-start-robotmon-script').checked = true;
            
            // Fill in values if account data is provided
            if (account) {
                accountDiv.querySelector('.config-account-name').value = account.account || '';
                accountDiv.querySelector('.config-discord-id').value = account.discordUserId || '';
                accountDiv.querySelector('.config-death-threshold').value = account.deathThreshold || '';
                accountDiv.querySelector('.config-max-game-restarts').value = account.maxGameRestarts || '';
                accountDiv.querySelector('.config-max-emulator-restarts').value = account.maxEmulatorRestarts || '';
                
                if (account.emulator) {
                    accountDiv.querySelector('.config-emulator-type').value = account.emulator.type || 'Ld';
                    accountDiv.querySelector('.config-install-path').value = account.emulator.installPath || '';
                    accountDiv.querySelector('.config-emulator-name').value = account.emulator.emulatorName || '';
                    accountDiv.querySelector('.config-emulator-id').value = account.emulator.emulatorId || '';
                    accountDiv.querySelector('.config-add-start-robotmon-script').checked = account.emulator.addStartRobotmonScript || false;
                    
                    // Set up device names if they exist in the config
                    const deviceNamesContainer = accountDiv.querySelector('.device-names-container');
                    if (account.emulator.deviceNames && account.emulator.deviceNames.length > 0) {
                        deviceNamesContainer.innerHTML = account.emulator.deviceNames.map(deviceName => `
                            <div class="input-group mb-2">
                                <input type="text" class="form-control bg-dark text-light config-device-name" value="${deviceName}">
                                <button class="btn btn-outline-danger" type="button" onclick="removeDeviceName(this)">Remove</button>
                            </div>
                        `).join('');
                    } else {
                        // If no device names in config, set defaults based on emulator type
                        updateEmulatorFields(accountDiv.querySelector('.config-emulator-type'));
                    }
                    
                    // Set up gravity settings if they exist
                    if (account.emulator.startupGravity) {
                        const gravityToggle = accountDiv.querySelector('.config-enable-startup-gravity');
                        const gravityControls = accountDiv.querySelector('.startup-gravity-controls');
                        const reapplyGravityToggle = accountDiv.querySelector('.config-enable-reapply-gravity');
                        const reapplyGravityInterval = accountDiv.querySelector('.reapply-gravity-interval');
                        
                        // Enable gravity and show controls
                        gravityToggle.checked = true;
                        gravityControls.style.display = 'block';
                        
                        // Set gravity values
                        accountDiv.querySelector('.config-gravity-x').value = account.emulator.startupGravity.x;
                        accountDiv.querySelector('.config-gravity-y').value = account.emulator.startupGravity.y;
                        accountDiv.querySelector('.config-gravity-z').value = account.emulator.startupGravity.z;

                        // Set reapply gravity settings if they exist
                        if (account.emulator.reapplyGravityEveryMinutes) {
                            reapplyGravityToggle.checked = true;
                            reapplyGravityInterval.style.display = 'block';
                            accountDiv.querySelector('.config-reapply-gravity-minutes').value = account.emulator.reapplyGravityEveryMinutes;
                        }
                    }
                }
            } else {
                // For new accounts, set default device names based on emulator type
                updateEmulatorFields(accountDiv.querySelector('.config-emulator-type'));
            }

            // Update emulator fields based on selected type
            updateEmulatorFields(accountDiv.querySelector('.config-emulator-type'));

            // Set up gravity toggle listener
            const gravityToggle = accountDiv.querySelector('.config-enable-startup-gravity');
            const gravityControls = accountDiv.querySelector('.startup-gravity-controls');
            gravityToggle.addEventListener('change', (e) => {
                gravityControls.style.display = e.target.checked ? 'block' : 'none';
            });

            // Set up reapply gravity toggle listener
            const reapplyGravityToggle = accountDiv.querySelector('.config-enable-reapply-gravity');
            const reapplyGravityInterval = accountDiv.querySelector('.reapply-gravity-interval');
            reapplyGravityToggle.addEventListener('change', (e) => {
                reapplyGravityInterval.style.display = e.target.checked ? 'block' : 'none';
            });
        }

                ldFields.forEach(field => field.style.display = 'block');
                installPathInput.placeholder = 'C:/LDPlayer/LDPlayer64';
                
                const deviceNamesHtml = `
                    <div class="input-group mb-2">
                        <input type="text" class="form-control bg-dark text-light config-device-name" value="127.0.0.1:5555">
                        <button class="btn btn-outline-danger" type="button" onclick="removeDeviceName(this)">Remove</button>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control bg-dark text-light config-device-name" value="emulator-5554">
                        <button class="btn btn-outline-danger" type="button" onclick="removeDeviceName(this)">Remove</button>
                    </div>
                `;
                deviceNamesContainer.innerHTML = deviceNamesHtml;
            }
        }

        function addNewAccount() {
            addAccountToVisualEditor();
        }

        function removeAccount(button) {
            button.closest('.account-config').remove();
        }

        function addDeviceNameField(button, value = '') {
            const container = button.closest('.account-config').querySelector('.device-names-container');
            const template = document.getElementById('deviceNameTemplate');
            const deviceNameElement = template.content.cloneNode(true);
            
            const input = deviceNameElement.querySelector('.config-device-name');
            input.value = value;
            
            container.appendChild(deviceNameElement);
        }

        function removeDeviceName(button) {
            button.closest('.input-group').remove();
        }

        function getConfigFromVisualEditor() {
            const serverPort = parseInt(document.getElementById('serverPort').value) || 3000;
            const discordBotToken = document.getElementById('discordBotToken').value.trim();
            
            const accounts = [];
            document.querySelectorAll('.account-config').forEach(accountDiv => {
                // Get all values and trim them
                const accountName = accountDiv.querySelector('.config-account-name').value.trim();
                const discordUserId = accountDiv.querySelector('.config-discord-id').value.trim();
                const deathThreshold = accountDiv.querySelector('.config-death-threshold').value.trim();
                const maxGameRestarts = accountDiv.querySelector('.config-max-game-restarts').value.trim();
                const maxEmulatorRestarts = accountDiv.querySelector('.config-max-emulator-restarts').value.trim();
                
                // Get emulator values
                const emulatorType = accountDiv.querySelector('.config-emulator-type').value;
                const installPath = accountDiv.querySelector('.config-install-path').value.trim();
                const emulatorName = accountDiv.querySelector('.config-emulator-name').value.trim();
                const emulatorId = accountDiv.querySelector('.config-emulator-id')?.value.trim();
                
                // Get gravity values
                const gravityX = parseFloat(accountDiv.querySelector('.config-gravity-x').value);
                const gravityY = parseFloat(accountDiv.querySelector('.config-gravity-y').value);
                const gravityZ = parseFloat(accountDiv.querySelector('.config-gravity-z').value) || 0;
                const addStartRobotmonScript = accountDiv.querySelector('.config-add-start-robotmon-script')?.checked || false;
                const enableStartupGravity = accountDiv.querySelector('.config-enable-startup-gravity')?.checked || false;

                // Get device names
                const deviceNames = Array.from(accountDiv.querySelectorAll('.config-device-name'))
                    .map(input => input.value.trim())
                    .filter(name => name);

                // Skip if required fields are empty
                if (!accountName) return;

                // Build the account object with only non-empty values
                const account = {
                    account: accountName
                };

                if (discordUserId) account.discordUserId = discordUserId;
                if (deathThreshold) account.deathThreshold = parseInt(deathThreshold);
                if (maxGameRestarts) account.maxGameRestarts = parseInt(maxGameRestarts);
                if (maxEmulatorRestarts) account.maxEmulatorRestarts = parseInt(maxEmulatorRestarts);

                const emulatorConfig = {
                    type: emulatorType,
                    installPath: installPath,
                    emulatorName: emulatorName,
                    emulatorId: emulatorId,
                    addStartRobotmonScript: addStartRobotmonScript
                };

                if (deviceNames.length > 0) emulatorConfig.deviceNames = deviceNames;
                
                let reapplyGravityEveryMinutes = undefined;
                // Check if gravity is enabled and has required values
                if (enableStartupGravity && (gravityX || gravityX === 0) && (gravityY || gravityY === 0)) {
                    emulatorConfig.startupGravity = {
                        x: gravityX,
                        y: gravityY,
                        z: gravityZ
                    };
                    
                    // Add reapply gravity settings if enabled
                    const reapplyGravityEnabled = accountDiv.querySelector('.config-enable-reapply-gravity').checked;
                    if (reapplyGravityEnabled) {
                        const reapplyMinutes = parseInt(accountDiv.querySelector('.config-reapply-gravity-minutes').value);
                        if (reapplyMinutes > 0) {
                            emulatorConfig.reapplyGravityEveryMinutes = reapplyMinutes;
                        }
                    }
                } else {
                    emulatorConfig.startupGravity = undefined;
                }
                
                // Add emulator object if it has properties beyond type
                if (Object.keys(emulatorConfig).length > 0) {
                    account.emulator = emulatorConfig;
                }

                accounts.push(account);
            });
            
            const config = {
                serverPort: serverPort,
                accounts: accounts.filter(a => a)
            };

            // Only add Discord token if it's not empty
            if (discordBotToken) {
                config.discordBotToken = discordBotToken;
            }
            
            return config;
        }

        function submitServerConfigChange() {
            const config = JSON.stringify(getConfigFromVisualEditor());
            
            ws.send(JSON.stringify({
                type: 'command',
                data: {
                    command: 'updateServerConfig',
                    params: { config }
                }
            }));

            bootstrap.Modal.getInstance(document.getElementById('serverConfigModal')).hide();
        }
    </script>

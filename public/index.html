        /* Cat theme colors */
        :root[data-theme="dark"] {
            --bg-color: #2D2D34;  /* Dark gray with slight purple tint */
            --text-color: #E8E6EA;
            --card-bg: #363640;

            --dropdown-hover: #4A4A53;
            --accent-color: #FF9494;  /* Soft pink for cat nose */
            --secondary-accent: #FFB4B4;  /* Lighter pink for highlights */
            --paw-color: rgba(255, 148, 148, 0.1);  /* Transparent pink for paw prints */
        }

        :root[data-theme="light"] {
            --bg-color: #FFF6F6;  /* Very light pink */

            --card-bg: #FFFFFF;
            --card-border: #FFD6D6;
            --card-header-bg: #FFF0F0;
            --table-bg: #FFFFFF;
            --table-hover: #FFF0F0;

            --logs-border: #FFD6D6;
            --dropdown-bg: #FFFFFF;
            --dropdown-border: #FFD6D6;
            --dropdown-hover: #FFF0F0;
            --accent-color: #FF9494;
            --secondary-accent: #FFB4B4;
            --paw-color: rgba(255, 148, 148, 0.05);
        }

        /* Add cat paw background pattern */
        body::before {
            content: "🐾";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            font-size: 2rem;
            pointer-events: none;
            z-index: -1;
            animation: float 20s linear infinite;
            background-repeat: repeat;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Cute card styles */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        /* Add cat ears to cards */
        .card-header::before,
        .card-header::after {
            content: "";
            position: absolute;
            top: -10px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid var(--accent-color);
            opacity: 0.2;
        }

        .card-header::before {
            left: 20px;
            transform: rotate(-20deg);
        }

        .card-header::after {
            left: 50px;
            transform: rotate(20deg);
        }

        /* Cute button styles */
        .btn {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Status badge styles */
        .status-badge {
            border-radius: 20px;
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .status-online {
            background-color: rgba(25, 135, 84, 0.1);
            color: #198754;
            border: 2px solid rgba(25, 135, 84, 0.2);
        }

        .status-offline {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.2);
        }

        /* Theme toggle button with cat theme */
        .theme-toggle {
            background-color: var(--card-bg);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        .theme-toggle:hover {
            background-color: var(--accent-color);
            color: white;
        }

        /* Logs container with cat theme */

            border-radius: 15px;
            border: 2px solid var(--card-border);
            padding: 15px;
        }

        .logs-container p {
            padding: 4px 8px;
            border-radius: 8px;

        /* Add cat-themed background patterns */
        body {
            position: relative;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" font-size="15">🐱</text></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" font-size="15">😺</text></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" font-size="15">😸</text></svg>');
            background-size: 64px 64px;
            background-position: 
                0 0,
                32px 32px,
                64px 64px;
            background-repeat: repeat;
            background-attachment: fixed;
        }

        /* Add overlay to make background cats subtle */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            opacity: 0.97;
            z-index: -1;
        }

        /* Add bouncing cat cursor */
        * {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="16" height="16"><text y="16">🐾</text></svg>'), auto;
        }

        /* Add cat ears to theme toggle */
        .theme-toggle {
            position: relative;
            padding-top: 15px;
        }

        .theme-toggle::before,
        .theme-toggle::after {
            content: "";
            position: absolute;
            top: -5px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .theme-toggle::before {
            left: 10px;
            transform: rotate(-30deg);
        }

        .theme-toggle::after {
            right: 10px;
            transform: rotate(30deg);
        }

        .theme-toggle:hover::before {
            transform: rotate(-20deg) scale(1.1);
        }

        .theme-toggle:hover::after {
            transform: rotate(20deg) scale(1.1);
        }

        /* Add cat tail to cards */
        .card::after {
            content: "~";
            position: absolute;
            bottom: -10px;
            right: 20px;
            font-size: 40px;
            color: var(--accent-color);
            transform: rotate(90deg);
            opacity: 0.2;
            transition: all 0.3s ease;
        }

        .card:hover::after {
            transform: rotate(45deg);
            bottom: -5px;
        }

        /* Add cat-themed status indicators */
        .status-online::before {
            content: "😺";
            margin-right: 5px;
        }

        .status-offline::before {
            content: "😿";
            margin-right: 5px;
        }

        .status-restarting::before {
            content: "😸";
            margin-right: 5px;
        }

        /* Add cat-themed scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 10px;
        }

            background: var(--accent-color);
            border-radius: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" font-size="15">🐾</text></svg>');
            background-size: 12px 12px;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Add cat-themed buttons */
        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "🐱";
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .btn:hover::after {
            right: 10px;
            opacity: 1;
        }

        /* Add bouncing animation to loading text */
        .loading-text {
            display: inline-block;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* Add cat-themed tooltips */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        [data-tooltip]:hover::after {
            content: "🐱";
            position: absolute;
            bottom: calc(100% - 5px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }

        /* Add cat-themed table hover effect */
        .table tbody tr:hover {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" font-size="15">🐾</text></svg>');
            background-size: 20px 20px;
            background-repeat: repeat-x;
            background-position: center;
        }

        /* Add cat-themed auto-scroll button */
        #autoScrollButton {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" font-size="15">😺</text></svg>');
            background-size: cover;
        }

        #autoScrollButton.active {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" font-size="15">😸</text></svg>');
        }

        /* Add cat-themed log entries */
        .logs-container p::before {
            content: "🐱";
            margin-right: 5px;
            opacity: 0.5;
        }

        .logs-container p:hover::before {
            opacity: 1;
        }

        /* Add cat-themed error messages */
        .timestamp-error::before {
            content: "😾";
            margin-right: 5px;
        }

        /* Add cat-themed warning messages */
        .timestamp-warning::before {
            content: "😿";
            margin-right: 5px;
        }

        /* Add cat-themed info messages */
        .timestamp-info::before {
            content: "😺";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Add theme toggle button right after body tag -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-sun-fill" id="theme-icon"></i>
        <span id="theme-text">Light Mode</span>
    </button>

    <div class="container-fluid px-4 my-5" style="max-width: 100% !important;">
        <!-- Accounts Section -->
        <div class="card mb-4" style="max-width: 100% !important;">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0" style="width: 100% !important;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Emulator</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="accounts">
                            <tr>
                                <td colspan="4" class="text-center loading-text">Loading accounts</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <!-- Logs Section -->
        <div class="card">
            <div class="card-body logs-container" id="logs">
                <p class="loading-text">Loading logs</p>
                <button id="autoScrollButton" class="btn btn-sm btn-secondary position-absolute">
                    <i class="bi bi-arrow-down-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-lTDFpprkuy7vQdS3gN0EG7eEXNEMCcSpfB5jCgi6Sezv8U0O4xnpssZSjuG8lgkZ" 
        crossorigin="anonymous"></script>
    <script>
        let isAutoScrollEnabled = true;
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${wsProtocol}//${window.location.host}`);
        const logsContainer = document.getElementById('logs');

        function getTimeAgo(timestamp) {
            const now = new Date();
            const diff = now - new Date(timestamp);
            const seconds = Math.floor(diff / 1000);

            if (seconds < 60) {
                if (seconds <= 0) return 'just now';
                return seconds === 1 ? '1 sec ago' : `${seconds} secs ago`;
            }
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) {
                return minutes === 1 ? '1 min ago' : `${minutes} mins ago`;
            }
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) {
                return hours === 1 ? '1 hour ago' : `${hours} hours ago`;
            }
            
            const days = Math.floor(hours / 24);
            return days === 1 ? '1 day ago' : `${days} days ago`;
        }

        // Update timestamps every second
        setInterval(() => {
            document.querySelectorAll('[data-timestamp]').forEach(element => {
                const timestamp = element.getAttribute('data-timestamp');
                if (timestamp) {
                    element.textContent = getTimeAgo(timestamp);
                }
            });
        }, 1000);

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'logs') {
                const previousScrollHeight = logsContainer.scrollHeight;
                
                // If it's the initial full logs data
                if (data.data.length > 1) {
                    logsContainer.innerHTML = data.data.map(formatLogEntry).join('');
                } else {
                    // For real-time updates, append the new log
                    logsContainer.innerHTML += data.data.map(formatLogEntry).join('');
                }

                if (isAutoScrollEnabled && logsContainer.scrollHeight > previousScrollHeight) {
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                }
            } else if (data.type === 'accounts') {
                // Full account list update
                updateAccountsTable(data.data);
            } else if (data.type === 'accountUpdate') {
                // Single account update
                updateSingleAccount(data.data);
            }
        };

        function formatLogEntry(log) {
            let timestampClass = '';
            switch(log.level) {
                case 'info':
                    timestampClass = 'timestamp-info';
                    break;
                case 'warning':
                    timestampClass = 'timestamp-warning';
                    break;
                case 'error':
                    timestampClass = 'timestamp-error';
                    break;
            }
            return `<p><span class="${timestampClass}">${log.timestamp}</span> <span>${log.message}</span></p>`;
        }

        function updateAccountsTable(accounts) {
            const tbody = document.getElementById('accounts');
            if (!tbody) {
                console.error('Could not find accounts table body element');
                return;
            }
            
            const html = accounts.map(account => `
                <tr>
                    <td class="align-middle">${account.name}</td>
                    <td class="align-middle">
                        <span class="badge bg-primary">
                            ${account.emulator}
                        </span>
                    </td>
                    <td class="align-middle">
                        <div class="d-flex flex-column align-items-center">
                            <span class="status-badge ${getStatusClass(account.status)}">
                                <i class="bi ${getStatusIcon(account.status)}"></i>
                                ${account.status}
                            </span>
                            <small class="text-muted" data-timestamp="${account.lastAlive}">${getTimeAgo(account.lastAlive)}</small>
                        </div>
                    </td>
                    <td class="align-middle">
                        <div class="action-buttons-container">
                            <div class="action-buttons-desktop">
                                <table class="action-buttons" style="width: 100%;">
                                    <tbody>
                                        <tr>
                                            <td style="width: 50%;">
                                                <button class="btn btn-sm btn-outline-danger w-100" onclick="performAction('killGame', '${account.name}')">Kill Game</button>
                                            </td>
                                            <td style="width: 50%;">
                                                <button class="btn btn-sm btn-outline-secondary w-100" onclick="performAction('minimizeEmulator', '${account.name}')">Minimize Emulator</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="btn btn-sm btn-outline-warning w-100" onclick="performAction('restartGame', '${account.name}')">Restart Game</button>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary w-100" onclick="performAction('restoreEmulator', '${account.name}')">Restore Emulator</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="btn btn-sm btn-outline-danger w-100" onclick="performAction('killEmulator', '${account.name}')">Kill Emulator</button>
                                            </td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="btn btn-sm btn-outline-warning w-100" onclick="performAction('restartEmulator', '${account.name}')">Restart Emulator</button>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="action-buttons-mobile">
                                <button class="btn btn-sm btn-outline-danger w-100 mb-1" onclick="performAction('killGame', '${account.name}')">Kill Game</button>
                                <button class="btn btn-sm btn-outline-warning w-100 mb-1" onclick="performAction('restartGame', '${account.name}')">Restart Game</button>
                                <button class="btn btn-sm btn-outline-danger w-100 mb-1" onclick="performAction('killEmulator', '${account.name}')">Kill Emulator</button>
                                <button class="btn btn-sm btn-outline-warning w-100 mb-1" onclick="performAction('restartEmulator', '${account.name}')">Restart Emulator</button>
                                <button class="btn btn-sm btn-outline-secondary w-100 mb-1" onclick="performAction('minimizeEmulator', '${account.name}')">Minimize Emulator</button>
                                <button class="btn btn-sm btn-outline-secondary w-100 mb-1" onclick="performAction('restoreEmulator', '${account.name}')">Restore Emulator</button>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            tbody.innerHTML = html;
        }

        function updateSingleAccount(accountData) {
            const tbody = document.getElementById('accounts');
            if (!tbody) return;

            // Find the row for this account
            const rows = tbody.getElementsByTagName('tr');
            for (let row of rows) {
                const nameCell = row.cells[0];
                if (nameCell && nameCell.textContent.trim() === accountData.name) {
                    // Update the status cell (third column)
                    const statusCell = row.cells[2];
                    if (statusCell) {
                        statusCell.innerHTML = `
                            <div class="d-flex flex-column align-items-center">
                                <span class="status-badge ${getStatusClass(accountData.status)}">
                                    <i class="bi ${getStatusIcon(accountData.status)}"></i>
                                    ${accountData.status}
                                </span>
                                <small class="text-muted" data-timestamp="${accountData.lastAlive}">${getTimeAgo(accountData.lastAlive)}</small>
                            </div>
                        `;
                    }
                    break;
                }
            }
        }

        // Add this function to handle the actions
        function performAction(command, accountName) {
            // Send the command via WebSocket
            ws.send(JSON.stringify({
                type: 'command',
                data: {
                    command: command,
                    accountName: accountName
                }
            }));
        }

        // Toggle auto-scroll on/off
        document.getElementById('autoScrollButton').addEventListener('click', () => {
            isAutoScrollEnabled = !isAutoScrollEnabled;
            const button = document.getElementById('autoScrollButton');
            const icon = button.querySelector('i');

            if (isAutoScrollEnabled) {
                button.classList.add('active');
                icon.classList.remove('bi-arrow-down-circle');
                icon.classList.add('bi-arrow-down-circle-fill');
            } else {
                button.classList.remove('active');
                icon.classList.remove('bi-arrow-down-circle-fill');
                icon.classList.add('bi-arrow-down-circle');
            }
        });

        function getStatusClass(status) {
            switch(status) {
                case 'Online':
                    return 'status-online';
                case 'Offline':
                    return 'status-offline';
                case 'Starting Game':
                case 'Starting Emulator':
                case 'Restarting Game':
                case 'Restarting Emulator':
                    return 'status-restarting';
                default:
                    return 'status-unknown';
            }
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'Online':
                    return 'bi-check-circle-fill';
                case 'Offline':
                    return 'bi-x-circle-fill';
                case 'Starting Game':
                case 'Starting Emulator':
                case 'Restarting Game':
                case 'Restarting Emulator':
                    return 'bi-arrow-clockwise';
                default:
                    return 'bi-question-circle-fill';
            }
        }

        // Add this theme toggle function before your existing scripts
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            root.setAttribute('data-theme', newTheme);
            
            // Update button text and icon
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (newTheme === 'dark') {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
                themeText.textContent = 'Dark Mode';
            }
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }

        // Add this code to set initial theme based on saved preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (savedTheme === 'dark') {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
                themeText.textContent = 'Dark Mode';
            }
        });
    </script>
</body>
</html>
